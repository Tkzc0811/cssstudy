<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    .box {
        width: 300px;
        border: 10px solid #000;
    }

    .box1 {
        width: 100px;
        height: 100px;
        background-color: green;
        float: left;
    }

    .box2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        float: right;
    }

    .box::after {
        content: '';
        display: block;
        clear: both;
    }

</style>

<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
</body>
</html>
